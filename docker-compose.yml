services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: chatapp-rabbitmq
    ports:
      - '${RABBITMQ_PORT:-5672}:5672'
      - '${RABBITMQ_MANAGEMENT_PORT:-15672}:15672'
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - chatapp-network
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7
    container_name: chatapp-redis
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis-data:/data
    networks:
      - chatapp-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  mongo:
    image: mongo:7
    container_name: chatapp-mongo
    ports:
      - '${MONGO_PORT:-27017}:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
    volumes:
      - mongo-data:/data/db
    networks:
      - chatapp-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  user-db:
    image: postgres:16
    container_name: chatapp-user-db
    environment:
      POSTGRES_DB: ${USER_DB_NAME:-chatapp_user_service}
      POSTGRES_USER: ${USER_DB_USER:-chatapp_user}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD:-chatapp_password}
    ports:
      - '${USER_DB_PORT:-5432}:5432'
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - chatapp-network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${USER_DB_USER:-chatapp_user} -d ${USER_DB_NAME:-chatapp_user_service}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-db:
    image: mysql:8.0
    container_name: chatapp-auth-db
    environment:
      MYSQL_DATABASE: ${AUTH_DB_NAME:-chatapp_auth_service}
      MYSQL_USER: ${AUTH_DB_USER:-chatapp_auth_user}
      MYSQL_PASSWORD: ${AUTH_DB_PASSWORD:-chatapp_auth_password}
      MYSQL_ROOT_PASSWORD: ${AUTH_DB_ROOT_PASSWORD:-root_password}
    command: ['mysqld', '--default-authentication-plugin=mysql_native_password']
    ports:
      - '${AUTH_DB_PORT:-3306}:3306'
    volumes:
      - auth-db-data:/var/lib/mysql
    networks:
      - chatapp-network
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p${AUTH_DB_ROOT_PASSWORD:-root_password}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  user-db-data:
  mongo-data:
  auth-db-data:
  redis-data:
  rabbitmq-data:

networks:
  chatapp-network:
    driver: bridge
